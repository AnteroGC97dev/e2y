  <p>¿Estás seguro que quieres borrar el personaje?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onSiClick()">
    Si
  </button>
</div>
